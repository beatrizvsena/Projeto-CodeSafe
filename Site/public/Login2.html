<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea8cfd2902.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Safecss.css">
    <title>CodeSafe | Login</title>
</head>

<!-- LOGIN  -->

<body class="body2">
    <div class="container2">
        <div class="forma-container">
            <div class="login">
                <form method="dialog" id="form_login" class="log">
                    <h2 class="titulo">Login</h2>
                    <div class="input-campo">
                        <i class="fa fa-user"></i>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="input-campo">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>

                    <button class="btn" onclick="entrar()">Login</button>
                    <button class="btn"><a href="Index.html">Voltar</a></button> 

                </form>

<!-- CADASTRO SIMPLES   -->

                <form method="dialog" id="form_cadastroSimples" class="cad">
                    <h2 class="titulo">Cadastrar</h2>
                    <div class="input-campo">
                        <i class="fa fa-user"></i>
                        <input type="text" name="nome_resp" placeholder="Seu Nome">
                    </div>
                    <div class="input-campo">
                        <i class="fa fa-envelope"></i>
                        <input type="text" name="email" placeholder="E-mail Comercial">
                    </div>
                    <div class="input-campo">
                        <i class="fa fa-phone"></i>
                        <input type="text" name="telefone" placeholder="Telefone">
                    </div>
                    <div class="input-campo">
                        <i class="fa fa-building"></i>
                        <input type="text" name="nome_fantasia" placeholder="Nome Fantasia">
                    </div>
                    <div class="input-campo text">
                        <i class="fa fa-comment"></i>
                        <textarea name="servico" id="texto" cols="400" rows="10"
                            placeholder="O que podemos fazer pela sua empresa?"></textarea>
                    </div>
                    <button class="btn" onclick="cadastrarSimples()">Enviar</button>
<!--                     <input type="submit" onclick="cadastrarSimples()" value="Enviar" class="btn">
 -->
                </form>
            </div>
        </div>
        <div class="painel">
            <div class="paine painelesquerda">
                <div class="contente">
                    <h3>É novo aqui?</h3>
                    <p>Cadastre-se para saber mais informações e venha fazer parte do nosso time!
                    </p>
                    <button class="btn transpa" id="cadastre">Cadastre-se</button>
                </div>
                <img src="Imagens/undraw_security_re_a2rk.svg" class="image" alt="">
            </div>

            <div class="paine paineldireita">
                <div class="contente">
                    <h3>É um de nós?</h3>
                    <p>Faça login para acompanhar seus servidores.
                    </p>
                    <button class="btn transpa" id="logue">Login</button>
                </div>
                <img src="Imagens/undraw_multitasking_hqg3.svg" class="image" alt="">
            </div>
        </div>
    </div>



</body>

</html>


<script src="JavaScript/script.js"></script> 
<script src="JavaScript/move.js"></script>
